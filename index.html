<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="E-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css">
        <title>Timed JavaScript Quiz</title>
        
    </head>
    <body>
      

        <div class="quiz-container">
            <div id = "question-container" class="hidden"></div>
            <div id="questions">Question</div>
            <div id="answers" class="button-layout">
                <button class = "button">Choice 1</button>
                <button class = "button">Choice 2</button>
                <button class = "button">Choice 3</button>
                <button class = "button">Choice 4</button>
            </div>
            <div class="navigation">
                <button id="start-button" class="start-button button">Start</button>
                <button id="next-button" class="next-button button">Next</button>
            </div>
        </div>

    


        <div class = "time-container">
            <div class = "timer-text">
            <div class = "large-font timer-count">60</div>
            <h3>seconds remaining</h3>
            </div>
        </div>
        
    </main>
    <script src="script.js"></script>
   </body>
   
    
</html>

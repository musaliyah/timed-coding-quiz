<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="E-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css">
        <title>Timed JavaScript Quiz</title>
        
    </head>
    <body>
      
        <header> 
            <div> 
                <button class="header" id="high-scores">High Scores!</button>
            </div>
            <div> 
                <p>Time remaining: <span id ="time"></span></p>
            </div>
            
        </header>
        <div class="quiz-container">
            <div id = "question-container" class="hidden"></div>
            <div id="questions">Question</div>
            <div id="answers" class="button-layout">
                <button class = "button" id="begin">Begin Quiz</button>
                <button class = "button" id="answer1">Choice 1</button>
                <button class = "button" id="answer2">Choice 2</button>
                <button class = "button" id="answer3">Choice 3</button>
                <button class = "button" id="answer4">Choice 4</button>
                <button class = "button" id="submit"></button>
            </div>
            <div class="navigation">
                <button id="start-button" class="start-button button">Start</button>
                <button id="next-button" class="next-button button">Next</button>
            </div>
        </div>

        
    </main>
    <script src="script.js"></script>
   </body>
   
    
</html>
